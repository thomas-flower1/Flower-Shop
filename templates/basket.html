{% extends 'base.html' %}

{% block main_content %}
<form action="" method="POST" novalidate>
    {{ form.hidden_tag () }}
    {% for flower in items.items() %}
    {{ flower }}
    <a href="{{url_for('delete', flower_name=flower[0], amount=flower[1])}}">delete </a>
    <a href="{{url_for('decrease_from_basket', flower_name=flower[0])}}">decrease</a>
    <a href="{{url_for('increase_from_basket', flower_name=flower[0])}}">increase</a>
    <br>
    {% endfor %}
    <br>

    {{ form.completePurchase() }}
    <br>


    {{ amount }}
</form>

{% endblock %}
