{% extends 'base.html' %}

{% block main_content %}

{% if username %}

<p>Username: {{ username }}</p>
<p>Email: {{ email }}</p>
<p>Points: {{ points }}</p>

<a href="{{ url_for('reset_password')}}">Reset Password?</a>
<a href="{{ url_for('add_address')}}">Add Address?</a>

{% else %}
<p>You are not logged in</p>

{% endif %}

{% if username == 'Admin' %}
<a href="{{ url_for('change_price')}}">Change Price</a>
<a href="{{ url_for('new_entry')}}">New Entry</a>

{% endif %}


{% endblock %}
